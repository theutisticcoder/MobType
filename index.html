<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobtype</title>
</head>

<body>
    <style>
        html {
            background: lightblue;
        }

        * {
            font-size: xx-large;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        #start {
            text-align: center;
            color: white;
            background: blue;
        }
    </style>
    <div id="test">
        <h1 id="text"></h1>
    </div>
    <button id="start">Start Test</button>
    <script>
        var words;
        var correct = 0;
        var incorrect = 0;
        var text = ""
        var count = 0;
        var wordcount = 0;
var first = false;
function tellspeed(){
    document.onkeydown = null;
var speed = wordcount;
var accuracy = correct/(correct + incorrect);
document.querySelector("#text").innerHTML = "You got " + speed + "WPM and " + accuracy*100 + "% accuracy."
}
        document.getElementById("start").onclick = () => {
            fetch("words").then((res) => res.text()).then((text) => {
                words = text.split("\n");
            })
            for (let i = 0; i < 700; i++) {
                var word = words[Math.floor(Math.random()* words.length)];
                words = words.filter(w=> w!= word)
                text += word + " ";
            }
            document.querySelector("#text").innerHTML = text;
            document.onkeydown = (e)=> {
             if(first == false){
                first = true;
                setTimeout(tellspeed, 60000)
             }
             if(e.key === text[0]){
                
                correct++;
             }
             else{
                incorrect++;
             }
             if(text[0]=== " "){
                wordcount++;
             }
             text = text.substring(1, text.length);
             document.querySelector("#text").innerHTML = text;
            }
        }
    </script>
</body>

</html>
